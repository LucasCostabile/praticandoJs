    <h1>Desafio JavaScript</h1>
    <P>Faça uma funcionalidade que possui um campo que contenha um valor inicial 5 e insira dois botões: um para somar e outro subtrair, 
    que vão alterar esse valor. Não deixe ultrapassar os limites 0 e 5.
    </P>

    <div id="container">
        <h2>Resultado</h2>
        <div id="value">5</div>
        <div id="buttons">
          <button id="subtract">Subtrair</button>
          <button id="add">Somar</button>
        </div>
      </div>
</body>
